<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <h1>Login</h1>
    <form id="login-form">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <input type="submit" value="Login">
        </div>
    </form>
    <p id="error-message" style="color: red;"></p>

    <script>
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();

            // Hardcoded username and password
            const hardcodedUsername = 'test';
            const hardcodedPassword = 'test';

            const enteredUsername = document.getElementById('username').value;
            const enteredPassword = document.getElementById('password').value;

            if (enteredUsername === hardcodedUsername && enteredPassword === hardcodedPassword) {
                window.location.href = 'middle_page.html'; // Redirect to index.html on successful login
            } else {
                const errorMessage = document.getElementById('error-message');
                errorMessage.textContent = 'Wrong password. Please try again.';
            }
        });
    </script>
</body>
</html>
